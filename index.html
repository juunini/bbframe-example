<html>
  <head>
    <script
      src="https://cdn.jsdelivr.net/npm/bbframe@latest/dist/bbframe.min.js"
      async
    ></script>
  </head>
  <body>
    <bb-scene>
      <bb-box position="-1 0.5 5" rotation="0 45 0" color="#4CC3D9"></bb-box>
      <bb-sphere position="0 1.25 7" radius="2.5" color="#EF2D5E"></bb-sphere>
      <bb-cylinder
        position="1 0.75 5"
        radius="1"
        height="1.5"
        color="#FFC65D"
      ></bb-cylinder>
      <bb-ground
        position="0 0 6"
        width="4"
        height="4"
        color="#7BC8A4"
      ></bb-ground>
      <bb-sky color="#ECECEC"></bb-sky>
      <bb-light type="ambient"></bb-light>
      <bb-light
        type="directional"
        intensity="0.4"
        position="-1.5 1.6 -1"
      ></bb-light>
    </bb-scene>
  </body>
</html>
